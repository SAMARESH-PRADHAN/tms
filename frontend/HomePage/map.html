<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAP</title>
    <link rel="stylesheet" href="./assets2/ol.css" />
    <link rel="stylesheet" href="./assets2/map.css" />
    <!-- <link rel="stylesheet" href="./assets2/footer.css" /> -->
  </head>
  <body>
    <header id="headerHome"></header>

    <main>
      <!-- search box -->
      <div id="search-container">
        <input type="text" id="search-box" placeholder="Enter state name" />
        <button id="srch-btn" onclick="searchState()">Search</button>
      </div>

      <!-- Border Control -->
      <div id="border-controls">
        <label
          ><input
            type="checkbox"
            id="india-border"
            onchange="toggleLayer(IndiaTile)" />
          India Border
          <i
            class="fa-solid fa-minus"
            style="color: rgb(16, 16, 16)"
          ></i></label
        ><br />
        <label
          ><input
            type="checkbox"
            id="state-border"
            onchange="toggleLayer(StateTile)" />
          State Border <i class="fa-solid fa-minus" style="color: blue"></i
        ></label>
      </div>

      <div id="map"></div>
      <!-- Show Destination Button -->
      <div id="destination-toggle-container">
        <button id="toggle-destination-btn" onclick="toggleDestinations()">
          Show Destinations
        </button>
      </div>

      <!-- Package Details Popup -->
      <div id="package-details-popup" class="popup">
        <div class="popup-content">
          <span class="close-btn" onclick="closePackagePopup()">âœ–</span>
          <div id="package-details-content">
            <p>Select a package to see details here.</p>
          </div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets2/jquery-3.7.1.min.js"></script>
    <script src="./assets2/ol.js"></script>
    <script src="./assets2/map.js"></script>
    <footer id="footer" class="ft"></footer>
   
  </body>
</html>
