<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./assets2/index.css" /> -->
    <link rel="stylesheet" href="./assets2/package.css" />
  </head>
  <body>
    <header id="headerHome"></header>

    <div id="pkg">
      <section class="packages" id="packages">
        <h1 class="heading"><span>PACKAGES</span></h1>
        <br />
        <div class="filters">
          <select id="destinationFilter" class="filter-dropdown">
            <option value="">All Destinations</option>
          </select>

          <select id="priceFilter" class="filter-dropdown">
            <option value="">All Prices</option>
            <option value="0-5000">Under ₹5000</option>
            <option value="5001-10000">₹5001 - ₹10000</option>
            <option value="10001-20000">₹10001 - ₹20000</option>
            <option value="20001-999999">Above ₹20000</option>
          </select>
          <button id="applyFiltersBtn" class="filter-btn">
            <i class="fas fa-filter"></i> Apply Filters
          </button>
        </div>

        <div class="box-container"></div>
        <div
          class="pagination-container"
          id="pagination"
          style="text-align: center; margin-top: 30px"
        ></div>
      </section>
    </div>

    <footer id="footer" class="ft"></footer>
    <script src="./assets2/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./assets2/package.js"></script>
  </body>
</html>
