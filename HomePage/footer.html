    />

  <body>
    <footer id="fot">

        </div>
        <div class="quick-links">

    </footer>

    <script>
      const canvas = document.getElementById("footerParticles");
      const ctx = canvas.getContext("2d");
      let particlesArray;

      canvas.width = window.innerWidth;
      canvas.height = document.querySelector("#fot").offsetHeight;

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = document.querySelector("#fot").offsetHeight;
        initParticles();
      });

      const colors = ["#1abc9c", "#ffffff", "#16a085", "#00ffe7"];

      function Particle(x, y, directionX, directionY, size, color) {
        this.x = x;
        this.y = y;
        this.directionX = directionX;
        this.directionY = directionY;
        this.size = size;
        this.color = color;

        this.draw = function () {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
          ctx.fillStyle = this.color;
          ctx.fill();
        };

        this.update = function () {
          if (this.x + this.size > canvas.width || this.x - this.size < 0) {
            this.directionX = -this.directionX;
          }
          if (this.y + this.size > canvas.height || this.y - this.size < 0) {
            this.directionY = -this.directionY;
          }

          this.x += this.directionX;
          this.y += this.directionY;

          this.draw();
        };
      }

      function initParticles() {
        particlesArray = [];
        let numberOfParticles = Math.floor(canvas.width / 15);
        for (let i = 0; i < numberOfParticles; i++) {
          let size = Math.random() * 2 + 1;
          let x = Math.random() * (canvas.width - size * 2) + size;
          let y = Math.random() * (canvas.height - size * 2) + size;
          let directionX = (Math.random() - 0.5) * 0.5;
          let directionY = (Math.random() - 0.5) * 0.5;
          let color = colors[Math.floor(Math.random() * colors.length)];

          particlesArray.push(
            new Particle(x, y, directionX, directionY, size, color)
          );
        }
      }

      function animateParticles() {
        requestAnimationFrame(animateParticles);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < particlesArray.length; i++) {
          particlesArray[i].update();
        }
      }

      initParticles();
      animateParticles();
    </script>
  </body>
</html>
