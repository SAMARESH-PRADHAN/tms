<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Booking Details</title>

    <!-- CDN Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css"
    />

    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(120deg, #f0f4f8, #e3ecf3);
        padding: 2rem;
        margin: 0;
      }

      h1 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 2rem;
        color: #2b2d42;
        animation: fadeInDown 1s ease-in-out;
      }

      .actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 2rem;
      }

      .actions button,
      .actions input {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        border: none;
        border-radius: 6px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .actions input {
        flex: 1;
        width: 200px;
      }

      .actions button {
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .actions button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }

      .card-container {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
        justify-content: center;
        transition: opacity 0.3s ease-in-out;
      }

      .card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
        width: 300px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        animation: fadeIn 0.8s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      }

      .card h3 {
        margin: 0 0 0.5rem;
        font-size: 1.3rem;
        color: #007bff;
      }

      .card p {
        margin: 0.4rem 0;
      }

      .card-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 1rem;
      }

      .btn {
        padding: 0.4rem 1rem;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: background 0.3s ease;
      }

      .btn:hover {
        background: #0056b3;
      }

      /* Pagination Style */
      .pagination {
        display: flex;
        justify-content: center;
        margin-top: 2rem;
      }

      .pagination button {
        padding: 0.5rem 1rem;
        margin: 0 0.25rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s ease;
      }

      .pagination button:hover {
        background-color: #0056b3;
      }

      .pagination .active {
        background-color: #0056b3;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 500px) {
        .card {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Booking Details</h1>

    <div class="actions">
      <div>
        <input type="text" id="startDate" placeholder="Start Date" />
        <input type="text" id="endDate" placeholder="End Date" />
        <button id="filterDateBtn">Filter</button>
      </div>
      <button id="downloadCSV">Download CSV</button>
    </div>

    <div class="card-container" id="bookingCards">
      <!-- Cards will be loaded here -->
    </div>

    <div class="pagination" id="pagination">
      <!-- Pagination buttons will be added here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
      $(document).ready(function () {
        const itemsPerPage = 5;
        let currentPage = 1;
        let filteredBookings = [];

        loadBookings();

        function loadBookings() {
          $.get("http://127.0.0.1:5000/admin/bookingss", function (data) {
            filteredBookings = data.data; // Store original bookings for pagination and filtering
            renderBookings();
          });
        }

        function renderBookings() {
          const startIndex = (currentPage - 1) * itemsPerPage;
          const endIndex = currentPage * itemsPerPage;
          const bookingsToShow = filteredBookings.slice(startIndex, endIndex);

          let html = "";
          bookingsToShow.forEach((b) => {
            html += `
              <div class="card">
                <h3>Booking #${b.booking_id}</h3>
                <p><b>Booking Date:</b> ${b.booking_date}</p>
                <p><b>Travel Date:</b> ${b.travel_date}</p>
                <p><b>People:</b> ${b.num_people}</p>
                <p><b>Total:</b> ₹${b.total_price}</p>
                <div class="card-buttons">
                  <button class="btn" onclick='showUser(${JSON.stringify(
                    b.user_info
                  )})'>User</button>
                  <button class="btn" onclick='showPackage(${JSON.stringify(
                    b.package_info
                  )})'>Package</button>
                </div>
              </div>
            `;
          });

          $("#bookingCards").html(html);
          renderPagination();
        }

        function renderPagination() {
          const totalPages = Math.ceil(filteredBookings.length / itemsPerPage);
          let paginationHtml = "";
          for (let i = 1; i <= totalPages; i++) {
            paginationHtml += `
              <button class="pagination-btn ${
                i === currentPage ? "active" : ""
              }" data-page="${i}">${i}</button>
            `;
          }
          $("#pagination").html(paginationHtml);
        }

        $(document).on("click", ".pagination-btn", function () {
          currentPage = $(this).data("page");
          renderBookings();
        });

        window.showUser = function (user) {
          Swal.fire({
            title: `<strong>User Info</strong>`,
            html: `
            <p><b>Name:</b> ${user.user_name}</p>
            <p><b>Email:</b> ${user.email}</p>
            <p><b>Mobile:</b> ${user.mobile}</p>
            <p><b>Address:</b> ${user.address}</p>
          `,
            icon: "info",
            confirmButtonText: "Close",
          });
        };

        window.showPackage = function (pkg) {
          Swal.fire({
            title: `<strong>Package Info</strong>`,
            html: `
            <p><b>Name:</b> ${pkg.package_name}</p>
            <p><b>Description:</b> ${pkg.description}</p>
            <p><b>Price:</b> ₹${pkg.price}</p>
            <p><b>Duration:</b> ${pkg.duration} days</p>
          `,
            imageUrl: `../image/${pkg.image}`,
            imageHeight: 150,
            confirmButtonText: "Close",
          });
        };

        // Date pickers
        flatpickr("#startDate", { dateFormat: "Y-m-d" });
        flatpickr("#endDate", { dateFormat: "Y-m-d" });

        // Filter by date
        $("#filterDateBtn").on("click", function () {
          const start = $("#startDate").val();
          const end = $("#endDate").val();
          if (!start || !end) {
            Swal.fire("Please select both start and end dates");
            return;
          }

          filteredBookings = filteredBookings.filter((b) => {
            const bookingDate = new Date(b.booking_date);
            return (
              bookingDate >= new Date(start) && bookingDate <= new Date(end)
            );
          });

          currentPage = 1; // Reset to first page after filtering
          renderBookings();
        });

        // Download CSV button
        $("#downloadCSV").on("click", function () {
          let csvContent = "Booking ID,Booking Date,Travel Date,People,Total\n";
          const bookingsToDownload = filteredBookings.slice(
            (currentPage - 1) * itemsPerPage,
            currentPage * itemsPerPage
          );
          bookingsToDownload.forEach((b) => {
            csvContent += `${b.booking_id},${b.booking_date},${b.travel_date},${b.num_people},${b.total_price}\n`;
          });

          const link = document.createElement("a");
          link.href = "data:text/csv;charset=utf-8," + encodeURI(csvContent);
          link.target = "_blank";
          link.download = "bookings.csv";
          link.click();
        });
      });
    </script>
  </body>
</html>
